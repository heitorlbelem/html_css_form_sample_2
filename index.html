<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Sample 2</title>

  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="participant-name">Nome</label>
              <input type="text" id="participant-name">
            </div>
            <div class="input-wrapper">
              <label for="participant-last-name">Sobrenome</label>
              <input type="text" id="participant-last-name" />
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="participant-email">
              E-mail <span>(digite um e-mail válido)</span>
            </label>
            <input type="email" id="participant-email" />
          </div>

          <div class="input-wrapper">
            <label for="participant-password">
              Senha <span>(mínimo de 8 caracteres)</span>
            </label>
            <input type="password" id="participant-password" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          
          <div class="input-wrapper">
            <label for="mentor-name">
              Nome do seu mentor <span>(só o primeiro nome)</span>
            </label>
            <input type="text" id="mentor-name" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <div class="mentorships-wrapper">
            <div class="mentorship-wrapper">
              <header>Primeira Mentoria</header>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentorship-date">
                    Data <span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date" id="mentorship-date" />
                </div>
  
                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin" />
                </div>
  
                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end" />
                </div>
              </div>
            </div>

            <div class="mentorship-wrapper">
              <header>Segunda Mentoria</header>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentorship-date">
                    Data <span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date" id="mentorship-date" />
                </div>
  
                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin" />
                </div>
  
                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
